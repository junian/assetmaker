<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>App Asset Maker{% if title %} - {{ title }}{% endif %}</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono:400,500">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="lib/spectrum/spectrum.css">
  <link rel="stylesheet" href="styles/app.css">
  <link href="favicon.ico" rel="icon">
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/spectrum/spectrum.js"></script>
  <script src="scripts/app.js"></script>

  {% block head %}
  {% endblock %}
</head>
<body class="{{bodyClasses}}">
  {% block body %}
  {% endblock %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113890655-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-113890655-2');
  </script>

</body>
</html>
